<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>井字遊戲｜雙人即時對戰</title>
  <meta
    name="description"
    content="一款以純 HTML、CSS 與 JavaScript 打造的井字遊戲，支援雙人輪流下棋、勝負判定與重新開始功能。"
  />
  <meta name="keywords" content="井字遊戲, Tic Tac Toe, 雙人遊戲, 瀏覽器遊戲" />
  <meta name="author" content="井字遊戲專案團隊" />
  <meta property="og:title" content="井字遊戲｜雙人即時對戰" />
  <meta property="og:locale" content="zh_TW" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="game" aria-labelledby="game-title">
    <h1 class="game__title" id="game-title">井字遊戲</h1>
    <div class="game-controls">
      <div class="control-group">
        <label>遊戲模式：</label>
        <input type="radio" id="modePvp" name="gameMode" value="PvP" checked />
        <label for="modePvp">玩家對戰</label>
        <input type="radio" id="modePve" name="gameMode" value="PvE" />
        <label for="modePve">玩家對電腦</label>
      </div>
      <div class="control-group difficulty-controls hidden">
        <label>AI 難度：</label>
        <input type="radio" id="diffEasy" name="difficulty" value="Easy" checked />
        <label for="diffEasy">簡單</label>
        <input type="radio" id="diffHard" name="difficulty" value="Hard" />
        <label for="diffHard">困難</label>
      </div>
    </div>
    <p class="game__status" id="game-status" aria-live="polite">準備開始遊戲！</p>
    <div class="board" role="grid" aria-label="井字棋盤">
      <button class="cell" data-cell role="gridcell" aria-label="第 1 格"></button>
      <button class="cell" data-cell role="gridcell" aria-label="第 2 格"></button>
      <button class="cell" data-cell role="gridcell" aria-label="第 3 格"></button>
      <button class="cell" data-cell role="gridcell" aria-label="第 4 格"></button>
      <button class="cell" data-cell role="gridcell" aria-label="第 5 格"></button>
      <button class="cell" data-cell role="gridcell" aria-label="第 6 格"></button>
      <button class="cell" data-cell role="gridcell" aria-label="第 7 格"></button>
      <button class="cell" data-cell role="gridcell" aria-label="第 8 格"></button>
      <button class="cell" data-cell role="gridcell" aria-label="第 9 格"></button>
    </div>
    <button type="button" class="game__restart" id="restart-button">重新開始</button>
  </main>
  <script src="js/script.js" defer></script>
</body>
</html>
